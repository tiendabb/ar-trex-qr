<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T-Rex AR con QR</title>
  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js" defer></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js" defer></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1000;
      color: white;
    }
    #loading-screen h1 {
      font-size: 2em;
      color: #0f0;
      margin: 0 0 10px 0;
    }
    #loading-screen p {
      font-size: 1.2em;
      color: #ccc;
    }
    #start-btn {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.5em;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    #ar-scene {
      display: none;
      width: 100%;
      height: 100%;
    }
    #status {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: yellow;
      z-index: 2000;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .visible { opacity: 1; }
  </style>
</head>
<body>

  <!-- Pantalla de carga -->
  <div id="loading-screen">
    <h1>ü¶ñ T-Rex AR</h1>
    <p>Preparando realidad aumentada...</p>
    <button id="start-btn">üëâ TOCAR PARA INICIAR</button>
  </div>

  <!-- Escena AR -->
  <div id="ar-scene">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; background: #111;"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
    >
      <!-- Modelo local (desde el repositorio) -->
      <a-asset-item id="trex-model" src="trex.glb"></a-asset-item>

      <!-- Marcador QR -->
      <a-marker type="qr" value="trex-animado" id="trex-marker">
        <!-- T-Rex con rotaci√≥n continua -->
        <a-entity
          position="0 0 0"
          scale="2.5 2.5 2.5"
          rotation="0 180 0"
          gltf-model="#trex-model"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"
        ></a-entity>
        <!-- Texto animado -->
        <a-text
          value="¬°T-Rex en AR!"
          color="yellow"
          position="0 1.6 0"
          animation="property: position; to: 0 1.9 0; loop: true; dur: 1500; dir: alternate"
        ></a-text>
      </a-marker>

      <!-- C√°mara -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Estado del QR -->
    <div id="status">üîç Escaneando c√≥digo QR...</div>
  </div>

  <script>
    const loadingScreen = document.getElementById('loading-screen');
    const startBtn = document.getElementById('start-btn');
    const arScene = document.getElementById('ar-scene');
    const qrStatus = document.getElementById('status');

    // Bot√≥n para iniciar AR
    startBtn.addEventListener('click', () => {
      loadingScreen.style.display = 'none';
      arScene.style.display = 'block';
    });

    // Detectar si el QR est√° visible
    function checkQR() {
      const marker = document.querySelector('a-marker');
      if (marker) {
        if (marker.getAttribute('visible')) {
          qrStatus.textContent = '‚úÖ ¬°QR detectado! T-Rex visible';
          qrStatus.classList.add('visible');
        } else {
          qrStatus.textContent = 'üîç Escaneando c√≥digo QR...';
          qrStatus.classList.remove('visible');
        }
      }
      setTimeout(checkQR, 500); // Repetir
    }

    // Iniciar verificaci√≥n del QR
    window.onload = () => {
      checkQR(); // Iniciar escucha
    };
  </script>
</body>
</html>
