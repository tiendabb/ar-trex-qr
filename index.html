<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T-Rex AR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    #start-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1000;
      background: #000;
    }
    #start-screen h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #0f0;
    }
    #start-screen p {
      font-size: 1.2em;
      margin: 10px 20px;
      color: #ccc;
    }
    #start-btn {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 1.5em;
      background: #ff4060;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    #ar-scene {
      display: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Pantalla inicial -->
  <div id="start-screen">
    <h1>ü¶ñ ¬°T-Rex en AR!</h1>
    <p>Apunta tu c√°mara al c√≥digo QR despu√©s de tocar.</p>
    <button id="start-btn">Tocar para activar c√°mara</button>
  </div>

  <!-- Escena AR -->
  <div id="ar-scene">
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Cargar modelo -->
      <a-asset-item id="trex-model" src="trex.glb"></a-asset-item>

      <!-- Marcador QR -->
      <a-marker type="qr" value="trex-animado">
        <!-- T-Rex animado -->
        <a-entity
          position="0 0 0"
          scale="0.3 0.3 0.3"
          rotation="0 180 0"
          gltf-model="#trex-model"
          animation-mixer="clip: walk; loop: repeat; timeScale: 1.0;"
        ></a-entity>
        <!-- Texto animado -->
        <a-text
          value="¬°T-Rex animado!"
          position="0 1.5 0"
          color="lime"
          animation="property: position; to: 0 1.7 0; loop: true; dur: 1500; dir: alternate"
        ></a-text>
      </a-marker>

      <!-- C√°mara -->
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <script>
    document.getElementById('start-btn').addEventListener('click', function () {
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('ar-scene').style.display = 'block';
      // AR.js inicia autom√°ticamente al estar en el DOM
    });
  </script>
</body>
</html>
