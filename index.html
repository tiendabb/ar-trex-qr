<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T-Rex AR Local</title>
  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js" defer></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js" defer></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    #start-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #000;
      z-index: 1000;
      padding: 20px;
    }
    #start-screen h1 {
      font-size: 2em;
      color: #0f0;
      margin: 0 0 10px 0;
    }
    #start-screen p {
      font-size: 1.2em;
      color: #ccc;
    }
    #start-btn {
      margin-top: 30px;
      padding: 16px 40px;
      font-size: 1.5em;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.4);
    }
    #start-btn:hover {
      background: #d32f2f;
    }
    #ar-scene {
      display: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Pantalla de inicio -->
  <div id="start-screen">
    <h1>ðŸ¦– T-Rex en AR</h1>
    <p>Apunta al QR con:</p>
    <p><strong style="color: yellow; font-size: 1.4em;">trex-animado</strong></p>
    <button id="start-btn">ðŸ‘‰ TOCAR PARA INICIAR</button>
  </div>

  <!-- Escena AR -->
  <div id="ar-scene">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Cargar modelo LOCAL -->
      <a-asset-item id="trex-model" src="trex.glb"></a-asset-item>

      <!-- Marcador QR -->
      <a-marker type="qr" value="trex-animado">
        <!-- T-Rex con rotaciÃ³n continua -->
        <a-entity
          position="0 0 0"
          scale="2.5 2.5 2.5"
          rotation="0 180 0"
          gltf-model="#trex-model"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"
        ></a-entity>

        <!-- Texto animado -->
        <a-text
          value="Â¡T-Rex en AR!"
          color="yellow"
          position="0 1.6 0"
          animation="property: position; to: 0 1.9 0; loop: true; dur: 1500; dir: alternate"
        ></a-text>
      </a-marker>

      <!-- CÃ¡mara -->
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <!-- Script -->
  <script>
    document.getElementById('start-btn').addEventListener('click', function () {
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('ar-scene').style.display = 'block';
    });
  </script>
</body>
</html>
